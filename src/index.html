<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body class="page-wrap md:container p-3 sm:px-5 lg:px-10 pt-6">
    <!-- Header -->
    <header class="border-2 border-sky-500 rounded-3xl">
      <div class="mx-auto max-w-screen-xl px-4">
        <!-- Flex container for header elements -->
        <div class="flex h-16 items-center justify-between">
          <!-- Name on the left -->
          <div class="md:flex items-start md:gap-12">
            <img
              class="logo block"
              src="../assets/images/maria_logo.png"
              alt=""
            />
          </div>
          <!-- Menu elements for md+ screen  -->
          <div class="hidden md:block">
            <nav aria-label="Global">
              <ul class="flex items-center gap-16 text-sm">
                <li>
                  <a
                    class="text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2"
                    href="#aboutMe"
                  >
                    About me</a
                  >
                </li>

                <li>
                  <a
                    class="text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2"
                    href="#"
                  >
                    My works
                  </a>
                </li>

                <li>
                  <a
                    class="text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2"
                    href="#"
                  >
                    Experience
                  </a>
                </li>

                <li>
                  <a
                    class="text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2"
                    href="#"
                  >
                    Contacts
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- Mobile menu up to md: All the elements should be within label -->
          <!-- Burger menu that we see at the header -->
          <label
            class="relative z-40 cursor-pointer px-2 py-4 md:hidden rounded bg-slate-200 p-2"
            for="mobileMenuCheckbox"
          >
            <!-- Input element controls all the mobile-menu -->
            <input
              id="mobileMenuCheckbox"
              class="peer hidden"
              type="checkbox"
            />
            <!-- Hamburger icon -->
            <div
              class="relative z-50 block h-[1px] w-5 bg-slate-600 content-[''] before:absolute before:top-[-0.35rem] before:z-50 before:block before:h-full before:w-full before:bg-slate-600 before:transition-all before:duration-200 before:ease-out before:content-[''] after:absolute after:right-0 after:bottom-[-0.35rem] after:block after:h-full after:w-full after:bg-slate-600 after:transition-all after:duration-200 after:ease-out after:content-[''] peer-checked:bg-transparent before:peer-checked:top-0 before:peer-checked:w-full before:peer-checked:rotate-45 before:peer-checked:transform after:peer-checked:bottom-0 after:peer-checked:w-full after:peer-checked:-rotate-45 after:peer-checked:transform"
            ></div>
            <!-- Full-screen background with a backdrop blur filter -->
            <div
              class="fixed inset-0 z-40 hidden h-full w-full bg-slate-200/50 backdrop-blur-sm peer-checked:block"
            >
              &nbsp;
            </div>
            <!-- A <div> element for the menu items with an animation, which scrolls the menu from right to left -->
            <div
              class="fixed top-0 right-0 z-40 h-full w-full translate-x-full overflow-y-auto overscroll-y-none transition duration-500 peer-checked:translate-x-0"
            >
              <!-- Slide menu -->
              <div
                class="float-right min-h-full w-[85%] bg-orange-50/50 px-6 pt-12 shadow-2xl"
              >
                <!-- Container for hrefs -->
                <div class="mt-7 space-y-5 text-center items-center">
                  <a
                    href="#aboutMe"
                    class="closeMobileMenu block text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2 active:decoration-2 focus:decoration-2"
                  >
                    About me
                  </a>
                  <a
                    href="#"
                    class="closeMobileMenu block text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2 active:decoration-2 focus:decoration-2"
                    >My works</a
                  >
                  <a
                    href="#"
                    class="closeMobileMenu block text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2 active:decoration-2 focus:decoration-2"
                    >Experience</a
                  >
                  <a
                    href="#"
                    class="closeMobileMenu block text-rose-500 text-lg font-bold transition hover:underline hover:decoration-2 active:decoration-2 focus:decoration-2"
                    >Contacts</a
                  >
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </header>

    <div>
      <h1 id="aboutMe" class="my-96 text-center font-extrabold">About me</h1>
    </div>
    <!-- Import JS file -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
